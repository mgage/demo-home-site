baseURL = "https://demo.webwork.rochester.edu"
languageCode = "en-us"
title = "WeBWorK Online Math Homework Demo Site"
theme = "ananke"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 8 # is set low for demonstrating with dummy content. Set to a higher number
